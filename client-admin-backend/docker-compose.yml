services:
  db:
    image: postgres:15
    container_name: jambo-shared-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432" # Expose to host so admin-backend (local) can connect
    networks:
      - jambo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./.env
  
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: jambo-client-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      DB_HOST: ${DB_HOST:-jambo-shared-db}
      DB_USER: ${DB_USER:-jambo_user}
      DB_PASSWORD: ${DB_PASSWORD:-jambo123}
      DB_NAME: ${DB_NAME:-savings_management}
      DB_PORT: ${DB_PORT:-5432}
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-admin-super-secret-jambo-key}
      ADMIN_JWT_EXPIRES_IN: ${ADMIN_JWT_EXPIRES_IN:-1d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:5174}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    networks:
      - jambo-network

volumes:
  pgdata:

networks:
  jambo-network:
    name: jambo-network
    external: false
    driver: bridge
